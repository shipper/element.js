<!--Created by fabian on 4/02/15.
--><div id="home" layout="column" layout-align="center center"><md-toolbar layout="row"><h2 class="md-toolbar-tools">Resources</h2><div layout="row" layout-align="end center" class="md-toolbar-tools"><md-button ng-click="new()" class="md-raised md-primary">New Resource</md-button></div></md-toolbar><md-whiteframe layout="column" layout-align="start center" class="md-whiteframe-z1 content"><md-list flex="flex"><md-item><md-item-content><div layout="row" class="md-tile-content"><div flex="20" layout="layout" layout-align="start center" class="header">Name</div><div flex="40" class="header">Description</div><div flex="10" class="header">Type</div><div flex="10" class="header">Created</div><div flex="10" class="header">Updated</div><div flex="10" class="header">Status</div></div></md-item-content></md-item><md-item ng-repeat="resource in resources"><md-item-content ng-click="goto( resource )" class="item"><div layout="row" class="md-tile-content"><h3 flex="20" layout="layout" layout-align="start center">{{ resource.name }}</h3><p flex="flex">{{ resource.description }}</p><p flex="flex">{{ resource.type }}</p></div></md-item-content></md-item></md-list></md-whiteframe></div>
